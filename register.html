<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="https://padangpariamankab.go.id/wp-content/uploads/2016/11/cropped-favicon-2.png" type="image/x-icon">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css">

        <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">


    <title>Example</title>

    <style>
        body{
            font-family: "Nunito Sans";
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        .first{
            background: #0dcaf0;
        }
        .form-label{
            font-weight: bold;
        }
        .form-control{
            line-height: 2;
        }
        .btn-login{
            width: 100%;
            color: #fff;
        }
        .btn-register{
            width: 100%;
        }
        @media(max-width: 932px){
            .display-none{
                display: none !important;
            }
        }
    </style>

</head>

<body>
    
    <div class="row m-0 h-100">
        <div class="col p-0 d-flex justify-content-center align-items-center flex-column w-100">
            <form class="w-75">
                <h2>Sign Up</h2>
                <p style="margin-top: -10px;">Please fill form below</p>
                <div class="row">
                    <div class="col">
                      <label class="form-label">First name</label>
                      <input type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col">
                      <label class="form-label">Last Name</label>
                      <input type="text" class="form-control" aria-label="Last name">
                    </div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-info btn-login"><i class="fa fa-sign-in"></i> Sign Up</button>
                <a href="login.html" class="btn btn-secondary btn-register mt-2"><i class="fa fa-user"></i> I have Already Account</a>
              </form>
        </div>
        <div class="first col p-0 d-flex justify-content-center align-items-center display-none">
            <img src="assets/img/register.svg" class="w-75 h-75">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
